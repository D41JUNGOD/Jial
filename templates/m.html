<!DOCTYPE html>
<html>
<head>
	<title>jial</title>
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
	body {
		position: absolute;
		display: flex;
		flex-direction: colmn;
		height: 100%;
	}
  	.row{
  		margin: 0 0 0 0;
  	}
  	.btn{
  		padding: 0 0 0 0;
  	}
  	.col-xs-6{
  		margin: 0 0 0 0;
  		width: 50%;
  		font-size: 5.5vw;
	}
	
	#d {
		flex: 1;
		overflow-y: scroll;
	}
	#d::-webkit-scrollbar{
		display: none;
	}
	#info{
		background-color: #ffffff;
		font-size: 6vw;
		text-align:center;
	}
</style>
</head>
<body>	
	<div id="u">
		<img src="{{ url_for('static', filename='img/namyeong.png') }}">
		<h1 id="info">{{ info }}</h1>
		<img src="{{ url_for('static', filename='img/direc.png') }}">
	</div>
	<div id="d">
		<div class="row">
			<button type="button" class="btn" onclick="send(this.innerHTML)">{{ left[i] }}</button>
			<button type="button" class="btn" onclick="send(this.innerHTML)">{{ right[i] }}</button>
		</div>
		{% for i in range(k) %}
			<div class="row btnset">
				<button type="button" class="col-xs-6 col-md-6 text-center tb btn btn-outline-dark" onclick="send(this.innerHTML)">{{ left[i] }}</button>
				<button type="button" class="col-xs-6 col-md-6 text-center tb btn btn-outline-dark" onclick="send(this.innerHTML)">{{ right[i] }}</button>
			</div>
		{% endfor %}
		<p>
		<script>
			function send(obj) {
				//$.post("/main", {'data', obj.innerHTML}, function(res) {alert('처리 완료');})
				location.href="/main?info="+obj
			}
		</script>
	</div>
</body>
</html>
